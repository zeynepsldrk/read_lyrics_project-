<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Finder</title>
</head>
<body>
  <h1>Lyrics Finder</h1>
  <input type="text" id="artist" placeholder="Artist Name">
  <input type="text" id="title" placeholder="Song Title">
  <button onclick="getLyrics()">Get Lyrics</button>
  <pre id="lyrics"></pre>

  <script>
    async function getLyrics() {
      const artist = document.getElementById('artist').value.trim();
      const title = document.getElementById('title').value.trim();

      if (!artist || !title) {
        document.getElementById('lyrics').textContent = 'Please enter both artist name and song title.';
        return;
      }

      try {
        const response = await fetch(`https://api.lyrics.ovh/v1/${artist}/${title}`);
        
        if (!response.ok) {
          throw new Error('Lyrics not found or API error');
        }

        const data = await response.json();
        document.getElementById('lyrics').textContent = data.lyrics || 'Lyrics not found.';
      } catch (error) {
        document.getElementById('lyrics').textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
